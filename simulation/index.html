<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>NAVER : Login</title>
	<link rel="stylesheet" type="text/css"
		href="https://nid.naver.com/login/css/global/desktop/w_20200707.css?20200728">
</head>

<body class="">
	<div class="theme_txt" id="theme_txt_message">
		<p><strong>For a secure NAVER login, check the URL and the lock icon in the address bar!</strong></p>
	</div>
	<div id="wrap">
		<div id="u_skip">
			<a href="#content" id="u_skip_anchor"><span>Skip to content</span></a>
		</div>
		<!-- header -->
		<div id="header">
			<h1><a href="https://www.naver.com" class="sp h_logo" id="log.naver"><span class="blind">NAVER</span></a>
			</h1>
			<div class="lang">
				<select id="locale_switch" name="locale_switch" title="Select Language" class="sel">
					<option value="ko_KR">Korean</option>
					<option value="en_US">English</option>
					<option value="zh-Hans_CN">Chinese (Simplified)</option>
					<option value="zh-Hant_TW">Chinese (Traditional)</option>
				</select>
			</div>
		</div>
		<div id="container">
			<!-- content -->
			<div id="content">
				<div class="title" aria-live="assertive">
					<p></p>
				</div>
				<form id="frmNIDLogin" name="frmNIDLogin" target="_top" AUTOCOMPLETE="off"
					action="https://nid.naver.com/nidlogin.login" method="POST">
					<input type="hidden" id="localechange" name="localechange" value="">
					<input type="hidden" name="encpw" id="encpw" value="">
					<input type="hidden" name="enctp" id="enctp" value="1">
					<input type="hidden" name="svctype" id="svctype" value="1">
					<input type="hidden" name="smart_LEVEL" id="smart_LEVEL" value="1">
					<input type="hidden" name="bvsd" id="bvsd" value="">
					<input type="hidden" name="encnm" id="encnm" value="">
					<input type="hidden" name="locale" id="locale" value="ko_KR">
					<input type="hidden" name="url" id="url" value="https://www.naver.com">

					<fieldset class="login_form">
						<legend class="blind">Login</legend>
						<div class="id_area">
							<div class="input_row" id="id_area">
								<span class="input_box">
									<label for="id" id="label_id_area" class="lbl">ID</label>
									<input type="text" id="id" name="id" accesskey="L" placeholder="ID" class="int"
										maxlength="41" value="">
								</span>
								<button type="button" disabled="" title="delete" id="id_clear"
									class="wrg">Delete</button>
							</div>
							<div class="error" id="err_empty_id" style="display:none" aria-live="assertive"></div>
						</div>
						<div class="pw_area">
							<div class="input_row" id="pw_area">
								<span class="input_box">
									<label for="pw" id="label_pw_area" class="lbl">Password</label>
									<input type="password" id="pw" name="pw" placeholder="Password" class="int"
										maxlength="16">
								</span>
								<button type="button" disabled="" title="delete" id="pw_clear"
									class="wrg">Delete</button>
								<div class="ly_v2" id="err_capslock" style="display:none;">
									<div class="ly_box">
										<p><strong>Caps Lock</strong> is on.</p>
									</div>
									<span class="sp ly_point"></span>
								</div>
							</div>
							<div class="error" id="err_empty_pw" style="display:none" aria-live="assertive"></div>
						</div>

						<input type="submit" title="Login" alt="Login" value="Login" class="btn_global" id="log.login">
						<div class="check_info">
							<div class="login_check">
								<span class="login_check_box">
									<input type="checkbox" id="login_chk" name="login_chk">
									<label for="login_chk">Keep me logged in</label>
								</span>
							</div>
							<div class="find_info">
								<a href="#" title="Find ID/Password">Forgot your ID or Password?</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
